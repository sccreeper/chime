version: '3'

services:
  chime:
    container_name: chime
    build: .
    ports:
      - "80:80"
    volumes:
      - ~/chime:/var/lib/chime
    restart: unless-stopped
    extra_hosts:
        - "host.docker.internal:host-gateway"
  castproxy:
    container_name: castproxy
    build: ./castproxy
    restart: unless-stopped
    ports:
      - "8080:8080"
    network_mode: "host"